<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../../bower_components/jquery/dist/jquery.js"></script>

    <script src="../src/DrawableCanvas.js"></script>
    <script src="../src/InputService/InputService.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 50%;
            height: 50%;
            position: fixed;
            border: 1px solid;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #container canvas {
            border: 1px solid pink;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="canvasElement"></canvas>
</div>

<script>
    var options = {

    };

    /**@type {DrawableCanvas.IDrawable}*/
    var myDrawable = new (function () {
        this.draw = function (ctx) {
            ctx.fillRect(0,0, 10, 10);
        };
    })();

    var $canvasElement = $("#canvasElement");
    var drawableCanvas = new DrawableCanvas($canvasElement, options);
    drawableCanvas.setDrawables([myDrawable]);
    drawableCanvas.setMediaSize(250, 250);
</script>

</body>
</html>
